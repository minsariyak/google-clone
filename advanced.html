<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
        </div>

        <div class="advanced-search-form">
            <form action="https://google.com/search">
                <h3>Find pages with...</h3>
                <div class="row">
                    <div class="col-6">
                        <label>all these words:</label> <br>
                        <label>this exact word of phrase:</label> <br>
                        <label>any of these words:</label> <br>
                        <label>none of these words:</label> <br>
                    </div>
                
                    <div class="col-6">
                        <input type="text" name="as_q" size="50" class="advanced-search-bar"> <br>
                        <input type="text" name="as_epq" size="50" class="advanced-search-bar"> <br>
                        <input type="text" name="as_oq" size="50" class="advanced-search-bar"> <br>
                        <input type="text" name="as_eq" size="50" class="advanced-search-bar"> <br>
                    </div>
                </div>
                <div class="advanced-search-button">
                    <button>Advanced Search</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
